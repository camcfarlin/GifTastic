<!doctype html>
<html lang="en">
    <head>
    <title>Giphy API</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Righteous" rel="stylesheet">  
    
    </head>
    <div class="container">
            <div class="row">
                <div class="col-sm-12 logo">GifTastic</div>
            </div>
     </div>
    <div class="container">
            <div class="row">
                <div class="col-sm-12">	
                    <form id="search">
                        <input type= 'text' id= 'searchInput'><br> <br>
                        <input type= 'submit' id ='addSearch' class = 'btn' value="Search">
                    </form>		
                </div>
            </div>
            <!-- <div class = 'container'> -->
            <div class="container">
                <div class="row">
                    <div id = 'searchResults'> </div>
                    <button class="btnSearch" data-name="Puppies">Puppies</button>
                    <button class="btnSearch" data-name="Kittens">Kittens</button>
                    <button class="btnSearch" data-name="casino">casino</button>
                    <button class="btnSearch" data-name="tech">tech</button>
                </div>
            </div>
            <div class="container">
            <div class="col-sm-4" id="accordion">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        <h5 class="mb-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          <p class="favBtn">
                            Favorites
                          </p>
                        </h5>
                      </div>
                  
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body" id="fav">
                        </div>
                      </div>
                    </div>
                </div>
            <div class="container">
                    <div class="row col-sm-8" id = 'gif'>
                    </div>
                </div>
     </div>
    <body>
   
        <!-- Optional JavaScript -->
	
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
